<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando JavaScript</title>
    <style>
        #amarelo{
            width: 70%;
            height: 200px;
            margin: auto;
            border: solid 1px black;
        }

        #acesa{
            width: 300px;
            height: 420px;
            border: solid 1px black;
            margin: auto;
            margin-top: 70px;
            background-image: url(Images/lampadaApagada.png);
            background-size: cover;
            background-repeat: no-repeat;
            
        }
        
    </style>
</head>
<body>
    <div id="amarelo" onmouseleave="corVermelha()" onmouseover="corAmarela()"></div>
    
    <div id="acesa" onmouseover="acender()" onmouseleave="apagar()" onmousedown="quebrar()"></div>

    <script src="atividade.js"></script>
</body>
</html>
